<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>Leaflet Circle Radius Example</title>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map').setView([0, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Contoh lokasi dan radius
    var center = [-7.818530, 112.048060]; // Ganti dengan koordinat lokasi yang diinginkan
    var radius = 50; // Ganti dengan radius dalam meter

    // Tambahkan lingkaran pada peta dengan radius tertentu
    var circle = L.circle(center, {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: radius
    }).addTo(map);

    // Set peta agar menampilkan lingkaran dengan radius sebagai pusatnya
    map.setView(center, 16);
</script>

</body>
</html>
